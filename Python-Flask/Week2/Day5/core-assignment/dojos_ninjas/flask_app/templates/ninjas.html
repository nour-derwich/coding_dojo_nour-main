<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>

    <title>author</title>
</head>
<style>
    .flex
    {
        display:flex;
    }
    .box1
    {
        background-color: rgb(71, 69, 69);
    }
    .card_header h2 
    {
        color: rgb(255, 196, 0);
    }
    .space
    {
        justify-content: space-around;
    }
   label
   {
    color: aliceblue;
   }
</style>

<body>
    <div class="flex space">
        <div class="box1">
            <form action="/create_ninja" method="post"class="row g-3">
        <div class="card_header">
            <h2>New Ninja</h2>
        </div>
        <div class="card_body">
       
    <label>Dojo</label>
    <select class="form-select">
        {% for i in list_dojos %}
        <option value="{{i.id}}">{{i.naame}}</option>
        {%endfor%}
    </select>
            <label>First name:</label>
            <input  class="form-control form-control-lg" name="first_name" type="text">
            <label>Laast name:</label>
            <input  class="form-control form-control-lg" name="last_name" type="text">
            <label>Age:</label>
            <input  class="form-control form-control-lg" name="age" type="text">
            <input  type="submit" value="create" class="btn btn-primary">
        </form>
        </div>
        </div>
        <div class="box2">
            <div class="card2_header">
            <h1>all ninjas</h1>
            </div>
            <div class="card2_body">
                {% for ninja in list_ninjas %}
            <p class="card-text"><a href="">{{ninja["first_name"]}}</a></p>
                {% endfor %}
            </div>
           
            </div>
        <a href="/">home</a>
    </div> 
    </div>
</body>
</html>

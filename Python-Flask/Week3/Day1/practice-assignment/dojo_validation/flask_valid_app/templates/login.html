<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>login</title>
</head>
<style>
  .box
  {
    background-color: rgb(56, 55, 55);
    width: 300px;
   justify-content: center;
   justify-content: space-around;
   margin: 10% 10%;
  }
  label
  {
    color: #fff;
  }
  .row
  {display: block;}
</style>
<body>
  <form action="/create" method="post">
    <div class="box">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label"><nobr>You name</nobr></label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" name="name">
        </div>
      </div>
      <label>Doo Location</label>
      <select name="location" class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected></option>
        <option value="africa">africa</option>
        <option value="lande">lande</option>
        <option value="india">india</option>
      </select>
      <label>Favorite Language</label>
      <select name="language" class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected></option>
        <option value="java">java</option>
        <option value="python">python</option>
        <option value="c#">c#</option>
      </select>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comment (optional)</label>
        <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <input type="submit" class="btn btn-warning btn-outline-dark" value="Submit"></div></form>
      {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
